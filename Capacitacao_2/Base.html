<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Spotfluxo</title>
</head>
<body>
    <header>
        <nav>
            <img class="img_logo" src="img/Spotify-Icon.png">
            <a class="logo" href="/"> Spotfluxo</a>
        </nav>
    </header>
    <main>
        <img class="bg-image" src="img/Foto_Fluxo.jpg">
        <div class="corpo">
            <div>
                <h1>Entrar no Spotfluxo</h1>
                <div class="button">
                    <div class="button-content">
                        <img class="img_logo" src="img/Google-Icon.png">
                        <span class="button-text">Continuar com o google</span>
                    </div>
                </div>
                <div class="button">
                    <div class="button-content">
                        <img src="img/Facebook-Icon.png" class="img_logo">
                        <span class="button-text">Continuar com o facebook</span>
                    </div>
                </div>
                <div class="button">
                    <div class="button-content">
                        <img src="img/Apple-Icon.png" class="img_logo">
                        <span class="button-text">Continuar com a apple</span>
                    </div>
                </div>
                <div class="button">
                    <div class="button-content">
                        <span class="button-text">Continuar com o numero de telefone</span>
                    </div>
                </div>
                
            </div>
            <p>__________________________</p>
            <div>
                <form  action="/">
                    <label for="fname">Email ou nome de usuario</label><br>
                    <input class="placeHolder" type="text" id="fname" name="fname" value="example@google.com"><br>
                    <label for="lname">Senha</label><br>
                    <input class="placeHolder" type="text" id="lname" name="lname" value="********"><br><br>
                    <div>
                        <input type="checkbox" id="check" lembrar senha>
                    </div>
                    <div>
                        <input id="id" class="button submit-btn" type="submit" value="Entrar" onclick="carregar()">
                    </div>
                    <div>
                        <a href="/">Esqueceu a senha ?</a>
                    </div>
                    
                </form> 
            </div>

        </div>
       
    </main>
    <script src="./js/script.js"> </script>
    
</body>
</html>
