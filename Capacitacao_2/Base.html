<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img class="img_logo" src="img/Spotify-Icon.png">
            <a class="logo" href="/"> Spotfluxo</a>
        </nav>
    </header>
    <main>
        <img class="bg-image" src="img/Foto_Fluxo.jpg">
        <div class="corpo">
            <div>
                <h1>Entrar no Spotfluxo</h1>
                <div class="button">
                    <img src="img/Google-Icon.png" class="img_logo">
                    <a>Continuar com o google</a>
                </div>
                <div class="teste">
                    <img src="img/Facebook-Icon.png" class="img_logo">
                    <a>Continuar com o facebook</a>
                </div>
                <div class="teste">
                    <img src="img/Blind.png" class="img_logo">
                    <a>Continuar com a apple</a>
                </div>
                <div class="teste">
                    <a>Continuar com o numero de telefone</a>
                </div>
            </div>
            <p>__________________________</p>
            <div>
                <form  action="/">
                    <label for="fname">Email ou nome de usuario</label><br>
                    <input class="placeHolder" type="text" id="fname" name="fname" value="example@google.com"><br>
                    <label for="lname">Senha</label><br>
                    <input class="placeHolder" type="text" id="lname" name="lname" value="********"><br><br>
                    <div>
                        <input type="checkbox" id="check" lembrar senha>
                    </div>
                    <div>
                        <input class="login" type="submit" value="Entrar">
                    </div>
                    <a href="/">Esqueceu a senha ?</a>
                </form> 
            </div>

        </div>
       
    </main>
    
</body>
</html>
